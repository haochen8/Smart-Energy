apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: kalmar-digital-twin
  labels:
    app: kafka
    component: broker
    project: kalmar-digital-twin
spec:
  serviceName: kafka
  replicas: 1 # TODO: scale replicas when moving beyond dev.
  selector:
    matchLabels:
      app: kafka
      component: broker
  template:
    metadata:
      labels:
        app: kafka
        component: broker
        project: kalmar-digital-twin
    spec:
      containers:
        - name: kafka
          image: public.ecr.aws/bitnami/kafka:3.7.0-debian-12-r0
          ports:
            - containerPort: 9092
              name: kafka
            - containerPort: 9093
              name: controller
            - containerPort: 30092
              name: kafka-external
          env:
            # Single-broker KRaft (no ZooKeeper). Adjust replicas and quorum envs before scaling out.
            - name: KAFKA_CFG_NODE_ID
              value: "0"
            - name: KAFKA_CFG_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
              value: "0@kafka-0.kafka:9093"
            - name: KAFKA_CFG_LISTENERS
              value: "PLAINTEXT://:9092,EXTERNAL://:30092,CONTROLLER://:9093"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-0.kafka.kalmar-digital-twin.svc.cluster.local:9092,EXTERNAL://194.47.171.153:30092"
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT"
            - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            # Keep broker disk usage bounded; adjust as needed.
            - name: KAFKA_CFG_LOG_RETENTION_BYTES
              value: "5368709120" # 5 GiB
            - name: KAFKA_CFG_LOG_RETENTION_HOURS
              value: "168" # 7 days
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"
          volumeMounts:
            - name: kafka-data
              mountPath: /bitnami/kafka
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
        labels:
          app: kafka
          component: broker
          project: kalmar-digital-twin
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "local-path"
        resources:
          requests:
            storage: 5Gi
