apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rest-api-rate-limit
  namespace: kalmar-digital-twin
  labels:
    project: kalmar-digital-twin
spec:
  rateLimit:
    average: 100
    burst: 50
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rest-api-ingress
  namespace: kalmar-digital-twin
  labels:
    project: kalmar-digital-twin
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: kalmar-digital-twin-rest-api-rate-limit@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - secretName: rest-api-tls
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rest-api
                port:
                  number: 80
